    </form>
    <script>
        function obterDados() {
            // alert("ok");
            let nome = parseFloat(document.getElementById("senha").value); //obtem valor do campo
            //alert(nome); //exibe valor obtido

            if(Numero>=nome){
            let op = Numero-nome;
            document.getElementById("numero").value=op;
            alert("Seu saldo agora Ã© de:");
            alert(op);
            }else if(Numero<=nome){
            alert ("Saque indisponivel")
            }
        }
    </script>
